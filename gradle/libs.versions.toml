[versions]
kotlin-version = "2.1.10"
arrow-version = "2.0.1"
kotlinx-serialization-json-version = "1.7.3"
kotest-version = "5.9.1"
kotest-assertions-arrow-version = "2.0.0"
okhttp-version = "4.12.0"
spotless-version = "7.0.2"

[libraries]
arrow-core = { module = "io.arrow-kt:arrow-core", version.ref = "arrow-version" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization-json-version" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest-version" }
kotest-assertions-json = { module = "io.kotest:kotest-assertions-json", version.ref = "kotest-version" }
kotest-assertions-arrow = { module = "io.kotest.extensions:kotest-assertions-arrow", version.ref = "kotest-assertions-arrow-version" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp-version" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin-version" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin-version" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless-version" }
